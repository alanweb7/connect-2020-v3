</div>

<div #editor contenteditable="true" class="maineditor" tappable [attr.data-placeholder-text]="getPlaceholderText()">
</div>

<!-- https://developer.mozilla.org/en-US/docs/Web/API/Document/execCommand -->
<div #decorate class="decorator">
    <button data-command="bold"><strong>B</strong></button>
    <button data-command="italic"><i>I</i></button>
    <button data-command="underline"><u>U</u></button> &nbsp;
    <button data-command="fontSize|6"><span style="font-size: 1.5em;">A</span></button>
    <button data-command="removeFormat"><span style="font-size: 1.0em;">A</span></button>
    <button data-command="fontSize|1"><span style="font-size: 0.6em;">A</span></button> &nbsp;
    <button data-command="formatBlock|<h1>">H1</button>
    <button data-command="formatBlock|<h2>">H2</button>
    <br />
    <button data-command="justifyLeft">
        <ion-icon name="text-left"></ion-icon>
    </button>
    <button data-command="justifyCenter">
        <ion-icon name="text-center"></ion-icon>
    </button>
    <button data-command="justifyRight">
        <ion-icon name="text-right"></ion-icon>
    </button>
    <button data-command="justifyFull">
        <ion-icon name="text-justify"></ion-icon>
    </button> &nbsp;
    <button data-command="insertOrderedList">
        <ion-icon name="text-ol"></ion-icon>
    </button>
    <button data-command="insertUnorderedList">
        <ion-icon name="text-ul"></ion-icon>
    </button>
    <br />
    <button data-command="insertHorizontalRule">HR</button>
    <button data-command="formatBlock|<p>">Normal</button>
    <hr style="background-color: darkgoldenrod !important">
    <button ion-button data-command="foreColor|blue">
        <ion-icon style="color: blue; font-size: x-large;" slot="icon-only" name="ios-water"></ion-icon>
    </button>
    <button ion-button data-command="foreColor|red">
        <ion-icon style="color: red; font-size: x-large;" slot="icon-only" name="ios-water"></ion-icon>
    </button>
    <button ion-button data-command="foreColor|gold">
        <ion-icon style="color: gold; font-size: x-large;" slot="icon-only" name="ios-water"></ion-icon>
    </button>
    <button ion-button data-command="foreColor|darkgreen">
        <ion-icon style="color: darkgreen; font-size: x-large;" slot="icon-only" name="ios-water"></ion-icon>
    </button>
    <button ion-button data-command="foreColor|#000">
        <ion-icon style="color: #000; font-size: x-large;" slot="icon-only" name="ios-water"></ion-icon>
    </button>
</div>
