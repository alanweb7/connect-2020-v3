<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title *ngIf="!footerIsHidden">
      <ion-icon name="icone-logo"></ion-icon>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCheckbox()">
        <ion-icon name="flag"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="fundo" padding>
  <div style="margin-top: 15px;">
    <ion-card class="fundo" style="text-align: center" *ngIf="footerIsHidden">
      <img src="assets/imgs/logo_home_blanc.svg" style="height: 90px" />
      <ion-card-content>
        <ion-card-title>
          {{title}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    <form id="home-form1" [formGroup]="signupform">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-input (click)="setFocusField()" type="text" #input placeholder="CONNECT AQUI"
                  [(ngModel)]="codeNumber" formControlName="codeNumber" name="code"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12 class="info-servico">
              <button id="home-button1" ion-button color="primary" block icon-left (click)="pushPage()"
                [disabled]="signupform.invalid">
                <ion-icon name="navigate"  slot="start" class="icon_btn_home"></ion-icon>
                {{button}}
              </button>
              <div style="text-align: center;margin-top: 15px;">
                <button ion-button round outline color="primary" (click)="pushPage('qrcode')" style="margin: auto;width: 90%; border-color: #98e2ff; color: cornsilk;" >
                  <ion-icon slot="start" name="md-qr-scanner" style="margin-right: 7px;"></ion-icon>  Escanear c√≥digo QR
                  
                </button>
              </div>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </form>

  </div>
</ion-content>
<!-- CONTENT -->
<!-- FOOTER -->
<ion-footer *ngIf="footerIsHidden">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3>

          <div class="adquire-code" (click)="pushPagePesquisa()">
            <span class="title-share">{{pesquisa}}</span>
          </div>
        </ion-col>
        <ion-col col-1>
          |

        </ion-col>
        <ion-col col-4>
          <div class="adquire-code" (click)="shopcode()">
            <span class="title-share">{{adquira}}</span>
          </div>

        </ion-col>
        <ion-col col-1>
          |

        </ion-col>
        <ion-col col-3>
          <div class="adquire-code" (click)="pushPageCode('connect')">
            <span class="title-share">CONNECT</span>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>
</ion-footer>
<!-- FOOTER -->
