<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>

      </button>

    </ion-buttons>
    <ion-title>{{page}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div style="margin-bottom: 20%;">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" (ionClear)="onCancel($event)"
      placeholder="{{campo}}"></ion-searchbar>

    <ion-list *ngFor="let code of meus_codes">
      <ion-item-sliding #actionCode>
        <ion-item>
          <ion-avatar item-left (click)="pushPage(code.code)" >
            <img [src]="code.img_link ?  code.img_link : '/assets/imgs/no-img.jpeg'" style="width: 60px; height: 60px;">
          </ion-avatar>
          <ion-label style="width: 100%; display: flex;">
            <div style="width: 60%;">
              <h3 style="text-transform: uppercase;">{{code.code | slice: 0: 15}}</h3>
              <h5 class="desc_channel" style="color: #bbbbbb !important;">{{code.resume ? code.resume : "Canal Connect" | slice: 0: 18}}</h5>
            </div>
            <ion-badge color="dark" slot="end">{{code.views ? code.views : "000"}}</ion-badge>
            <ion-icon name="code" style="font-size: x-large; margin-left: 17px; position: relative; float:right">
            </ion-icon>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" (click)="actionCode.close()">
          <button ion-button color="danger" (click)="showConfirm(code.id)" style="width: 15%;margin-left: 30px;">
            <ion-icon ios="ios-trash" md="md-trash" style="font-size: x-large;"></ion-icon>
          </button>
          <button ion-button color="primary" (click)="ShowMenu(code.id)" style="width: 15%;">
            <ion-icon ios="ios-construct" md="md-construct" style="font-size: x-large;"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <!--   </ng-template>  -->
  </div>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="validaPacote()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>
</ion-content>
