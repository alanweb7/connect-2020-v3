<ion-content class="pg-avaliacao" drag-content="false">
  <button ion-button icon-only (click)="fecharAvaliacao()" class="bt-fechar">
    <ion-icon name="close"></ion-icon>
  </button>

  <h2>{{texto_push}}</h2><br>
  <form class="" [formGroup]="pushForm">
    <ion-list class="index-formularios">
      <ion-item>
        <ion-label>
          <ion-icon name="pricetag" color="primary"></ion-icon>
        </ion-label>
        <ion-input name="titulo" type="text" [(ngModel)]="model.titulo" formControlName="titulo"
          placeholder="{{campo_1}}"></ion-input>
      </ion-item>
      <div>
        <p *ngIf="errorTitulo" class="error"> {{messageTitulo}}</p>
      </div>
      <ion-item>
        <ion-label>
          <ion-icon name="list-box" color="primary"></ion-icon>
        </ion-label>
        <ion-input name="mensagem" type="text" [(ngModel)]="model.mensagem" formControlName="mensagem"
          placeholder="{{campo_2}}"></ion-input>
      </ion-item>
      <!-- Ativar live link -->
      <ion-item>
        <ion-label><div style="height: 30px;text-align: center;"><img src="./assets/imgs/banner-live.png" style="height: 30px;margin-left: 40px;" /></div></ion-label>
        <ion-toggle (ionChange)="changeLive()"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="statuslive">
        <ion-label>
          <ion-icon name="list-box" color="primary"></ion-icon>
        </ion-label>
        <ion-input name="live" type="text" [(ngModel)]="model.live" formControlName="live" placeholder="Link LIVE">
        </ion-input>
      </ion-item>
      <div>
        <p *ngIf="errorMessagem" class="error"> {{messageMessagem}}</p>
      </div>
    </ion-list>
  </form>
  <div>


    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block (click)="createPusg()" class="facebook">{{btn_enviar}}</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="fecharAvaliacao()" class="bt-voltar">{{btn_cancelar}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
