<ion-header>

  <ion-navbar>
    <ion-title>QRConnect</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="qr-container" id="qr-container" padding>
  <div class="scan_container" >
    <div class="scan_content" id="scan_content" style="padding: 10px; text-align: center;"><div *ngIf="currentCanal"><h3>Aguarde...</h3><br/>Acessando o Canal: {{currentCanal}}</div></div>

  </div>
  <div class="message-api" [ngStyle]="messageStyle" *ngIf="responseApi.message"><span>{{responseApi.message}}</span>
  </div>
  <div style="width: 100%;text-align: center;">
    <button ion-button (click)="qrscanner()">
      Nova leitura
    </button>
  </div>
</ion-content>
