<ion-header>

  <ion-navbar>

    <ion-buttons end>

      <button (click)="onCloseModal()">
        <ion-icon ios="ios-close-circle" md="md-close-circle" color="danger" style="font-size: 25px;margin-right: 10px;"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>Connect: Editor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 style="text-align: center;">Olá seja bem vindo ao novo editor de texto Connect!</h5>


  <rich-text [formControlItem]="item" [originalText]="cleanText" placeholderText="Digite seu texto"></rich-text>

  <p>Aqui você pode visualizar como ficará o resultado do seu texto</p>
  <div padding [innerHTML]="item.value"></div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" style="text-align: center;" *ngIf="!isKeyBoardShower">
    <button ion-button round color="light"
      (click)="save()"
      style="margin: auto;">
      <ion-icon slot="icon-only" ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"
        style="font-size: x-large;"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
